<div class="card shadow-sm  mx-auto mt-5" style="max-width: 400px;">
  <div class="card-body p-4">
    <h4 class="card-title mb-3">Login</h4>
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="name"
          placeholder="full name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          placeholder="email"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          placeholder="password"
          required
        />
      </div>
      <div class="d-flex justify-content-center">
        <button appDir [important]="'green'" type="submit" class="btn btn-primary " >Login</button>
      </div>
    </form>
  </div>
</div>
