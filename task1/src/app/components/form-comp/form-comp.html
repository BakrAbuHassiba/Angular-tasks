<div class="container">
  <div class="inputs">
    <input type="text" placeholder="Name" [(ngModel)]="name" />
    <input type="email" placeholder="Email" [(ngModel)]="email" />
    <button (click)="addUser()">Submit</button>
  </div>
  <div class="table">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>{{ user?.name }}</td>
        <td>{{ user?.email }}</td>
      </tr>
    </table>
  </div>
</div>
